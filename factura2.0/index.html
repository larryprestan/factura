<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Factura simple</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="indexjs.js"></script>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="indexcss.css">
</head>
  <body>
    <div class="conatiner-fluid mt-5 p-2 border border-info rounded mx-auto" style="width: 50rem;" id="principal">
        <h5 class="bg-info p-2 text-center rounded">Factura</h5>
        <div class="row mt-5">
            <div class="col">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="detalle" placeholder="detalle">
                    <label for="detalle">Detalle:</label>
                </div>
            </div>
            <div class="col-2">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="valor" placeholder="valor">
                    <label for="valor">Valor$</label>
                </div>
            </div>
            <div class="col-2 pt-2">
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn" type="button" id="Agregar"><img src="/statics/agregar.png" alt="" width="50px"></button>
                </div>
            </div>
        </div> 
        <hr>
        <div class="row mt-3">
            <h5>Detalle factura</h5>
            <div class="col">
                <table class="table mt-2">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Detalle</th>
                            <th>Valor</th>
                            <th>OP</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        
                    </tbody>
                    <tfoot>
                        <tr>
                            <td id="totalitems"></td>
                            <td>Total:</td>
                            <td class="bg-info p-2 rounded" id="Totalfactura"><span>$</span></td>
                        </tr>
                        <tr>
                            <td> <button class="btn btn-warning btn-sm" id="genpdf">generar pdf</button></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            
        </div>         
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
